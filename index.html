<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Binance Wallet</title>
</head>
<body>
    <main class="container mx-auto px-4 max-w-screen-lg">

        <nav class="flex justify-between bg-gray-300 gap-x-0.5 text-center h-24">
                <a href="/index.html" class="flex bg-white text-gray-700 border-b-4 border-amber-500 w-25 items-center justify-center h-full"><div class="w-3/5 h-3/5 md:w-4/5 md:h-4/5 bg-no-repeat bg-center" id="btcNavButton"></div></a>
                <a href="/eth.html" class="flex bg-white text-gray-700 border-b-4 border-slate-500 w-25 items-center justify-center h-full"><div class="w-3/5 h-3/5 md:w-4/5 md:h-4/5 bg-no-repeat bg-center" id="ethNavButton"></div></a>
                <a href="/doge.html" class="flex bg-white text-gray-700 border-b-4 border-gray-300 w-25 items-center justify-center h-full"><div class="w-3/5 h-3/5 md:w-4/5 md:h-4/5 bg-no-repeat bg-center" id="dogeNavButton"></div></a>
                <a href="/bnb.html" class="flex bg-white text-gray-700 border-b-4 border-gray-700 w-25 items-center justify-center h-full"><div class="w-3/5 h-3/5 md:w-4/5 md:h-4/5 bg-no-repeat bg-center" id="bnbNavButton"></div></a>
        </nav>

        <h1 class="pb-4 pt-3 text-4xl font-bold">Bitcoin Wallet</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 grid-rows-3 gap-y-5 lg:gap-x-10">
            <div class="col-span-1 row-span-3 flex flex-col justify-between items-center">
                <div class="bg-white rounded-md shadow-md p-4 w-full mb-3 lg:mg-0">
                    <h5 class="text-lg font-bold">Bitcoin price</h5>
                    <h6 id="btcPrice" class="text-gray-500">Loading...</h6>
                </div>

                <div class="bg-white rounded-md shadow-md p-4 w-full mb-3 lg:mg-0">
                    <h5 class="text-lg font-bold">Wallet Balance</h5>
                    <h6 id="walletBTCBal" class="text-gray-500">Loading...</h6>
                </div>

                <div class="bg-white rounded-md shadow-md p-4 w-full">
                    <h5 class="text-lg font-bold">Wallet price</h5>
                    <h6 id="walletPrice" class="text-gray-500">Loading...</h6>
                </div>
            </div>

            <div class="col-span-2 row-span-3">
                <canvas id="myChart" class="w-full"></canvas>
            </div>
          </div>
      </main>
      

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
